<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-md mb-15">
        <h2 class="mt-10 mb-10" > Random String Generator </h2>
        <div class="row g-3 align-items-center mt-00">
            <div class="col-2 mt-00 pr-0">
                <label for="chCount" class="col-form-label ">String should be </label>
            </div>
            <div class="col-1 mt-00 pr-0 pl-0">
                <input id="chCount" class="form-control">
            </div>
            <div class="col-9 mt-00 pr-0">
                <span class="col-form-label">
                    characters long
                </span>
            </div>
        </div>
        
        <div class="mt-10 mb-10">
            <span class="col-form-label">Which characters are allowed to occur in the string?</span>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="numeric">
            <label class="form-check-label" for="numeric">
                Numeric Digits (0-9)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="uppercase">
            <label class="form-check-label" for="uppercase">
                Uppercase Letters(A-Z)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="lowercase">
            <label class="form-check-label" for="lowercase">
                Lowercase Letters(a-z)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="symbols">
            <label class="form-check-label" for="symbols">
                Symbols
            </label>
        </div>        
        
        <form id="form1">
            <button id="btn1" type="button" class="btn btn-light mt-10 mb-10">Generate</button>
        </form>
        <div class="row g-3 align-items-center mt-10 mb-10">
            <div class="col-1 mt-00">Result</div>
            <span class="input-group-text col-11 mt-00" id="basic-addon3">None</span>
        </div>
    </div>
    <div id="liveAlertPlaceholder"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
